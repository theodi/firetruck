<!doctype html>
<html class="no-js" lang="en">
<head>
  <title>Fire Truck</title>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bring Me My Firetruck: Arrivals Board</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#ff0000">
  <meta name="theme-color" content="#ffffff">

  <link href="css/vendor/foundation.css" type="text/css" rel="stylesheet" />
  <link href="fonts/roboto-fontfacekit/web fonts/roboto_bold_macroman/stylesheet.css" type="text/css" rel="stylesheet" />
  <link href="css/arrivals.css" type="text/css" rel="stylesheet">
  <link href="css/common.css" type="text/css" rel="stylesheet">
  <link href="css/flag-icon.css" type="text/css" rel="stylesheet">
<!--  <link rel="stylesheet" href="dist/bundle.css">-->
</head>

<body>
<div id="body" class="centered">
<header>
  <table>
    <thead>
    <tr>
      <th colspan="4">
        <span id="home_span">
          <a href="index.htm" id="home_link">
            <img id="eu_flag" src="img/eu_flag.png" width="276" height="190" alt="EU Flag" />
            <img id="home_link_rollover" src="img/home_LL+AR_rollover.png" width="276" height="190" alt="Home link rollover" />
          </a>
        <span id="arrivals_title" class="roboto">Arrivals</span>
        <object id="arrivals_svg" type="image/svg+xml" data="svg/arrivals.svg">No SVG</object>
        </span>
      </th>
      <th colspan="2" id="th_clock"><span id="clock_time" class="pt_mono"><span id="clock_hour"></span><span class="clock_colon">:</span><span id="clock_minute"></span><span class="clock_colon">:</span><span id="clock_second"></span></span></th>
    </tr>
    </thead>

    <tbody>
    <tr>
      <td id="th_time" class="td_time flight_headers roboto">Time</td>
      <td id="th_flight" class="flight_headers roboto">Flight</td>
      <td id="th_from" class="flight_headers roboto">From</td>
      <td id="th_arrived" class="flight_headers roboto">Remarks</td>
      <td id="th_transfer" class="flight_headers roboto">Transfer</td>
      <td id="th_onward" class="roboto" rowspan="2">
        <div id="baggage_reclaim"><a href="baggage_reclaim.htm"><img src="img/BR_trans-bgd.png" alt="Baggage Reclaim"></a></div>
      </td>
    </tr>
    <tr>
      <td class="td_time pt_mono" id="time_1">11:19</td>
      <td class="flight_number pt_mono" id="flight_1">BR 656</td>
      <td class="roboto"><span id="flag_1" class="flag-icon flag-icon-es"></span> <span id="capital_1">Madrid</span></td>
      <td class="roboto">Landed</td>
      <td id="td_transfer" rowspan="3">
        <object id="transfer_svg" type="image/svg+xml" data="svg/transfer.svg">No SVG</object>
        <div id="point_left_div">
          <svg viewBox="0 0 96.33 73.79">
            <g>
              <path id="point_left_path" fill="#f8e106" d="M0,36.9,36.9,0H55.3L24.92,30.38H96.33v13H24.92L55.3,73.79H36.9Z"/>
            </g>
          </svg>
        </div>
        <div id="point_right_div">
          <svg viewBox="0 0 96.33 73.79">
            <g>
              <path id="point_right_path" fill="#f8e106" d="M96.33,36.9,59.44,73.79H41L71.41,43.41H0v-13H71.41L41,0H59.44Z"/>
            </g>
          </svg>
        </div>
      </td>
    </tr>
    <tr>
      <td class="td_time pt_mono" id="time_2">11:24</td>
      <td class="flight_number pt_mono" id="flight_2">EX 478</td>
      <td class="roboto"><span id="flag_2" class="flag-icon flag-icon-de"></span> <span id="capital_2">Berlin</span></td>
      <td class="red_text roboto"><span id="landing">Obtaining information</span></td>
      <td id="td_onward" class="roboto" rowspan="2">
        <div id="lost_luggage"><a href="lost_luggage.htm"><img src="img/baggage_lost_luggage.png" alt="Lost Luggage"></a></div>
      </td>
    </tr>
    <tr>
      <td class="td_time pt_mono" id="time_3">11:25</td>
      <td class="flight_number pt_mono" id="flight_3">IT 537</td>
      <td class="roboto"><span id="flag_3" class="flag-icon flag-icon-dk"></span> <span id="capital_3">Copenhagen</span></td>
      <td class="roboto">On time</td>
    </tr>
    </tbody>
  </table>
</header>
<section>
  <div class="grid-container fluid">
    <div id="displays">

    </div>
  </div>
</section></div>
<div id="small" class="centered">
  Your screen is smaller than the recommended size for this artwork, for the best experience view on a larger screen.
</div>

<script src="dist/arrivals.bundle.js"></script>
</body>
</html>
